{% extends 'pkn/pkn_base.html' %}

{% block content %}
  
	{% for sim in sims %}
	    <div class="sim">
	        <p class="date">created: {{ sim.created_date|date:'d-m-Y' }}</p>
	        <h1><a href="{% url 'sim_detail' pk=sim.pk %}">{{ sim.title }}</a></h1>
	        <p>{{ sim.description|truncatechars:200 }}</p>
	    </div>
	{% endfor %}

{% endblock %}
