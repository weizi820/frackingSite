{% extends 'pkn/base.html' %}

{% block content %}

  <div>
    {% if sim.completed_date %}
      <div class="date">
        {{ sim.completed_date }}
      </div>
    {% endif %}
    {% if user.is_authenticated %}
      <a class="btn btn-default" href="{% url 'sim_edit' pk=sim.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
    <h1>{{ sim.title }}</h1>
    <p>{{ sim.description|linebreaksbr }}</p>
  </div>  

{% endblock %}
